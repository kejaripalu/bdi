spring:
  datasource:
    password: ${DB_POSTGRE_PASSWORD}
    url: ${DB_POSTGRE_URL}
    username: ${DB_POSTGRE_USERNAME}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    
---
spring:
  config:
    activate:
      on-profile: development    
app:
  origin-url: http://localhost:4200
  api-url: /api/v1
#  timezone: GMT+7